<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-10 col-lg-6 p-3 my-4 bg-light">

<h1 id="titulo">Weekly recipes</h1>
<hr>
<p id="parrafo">Do you have some ingredients at home, and you don't know what to cook? We want to help you quickly find what you are looking for, with a series of filters designed to make everything more comfortable. <u>Subscribe for free to our weekly recipes</u>.</p>

      <form #formulario = "ngForm" (ngSubmit)="suscribirse()">

        <label for="exampleName" class="form-label">Full name</label>
        <div class="mb-3 input-group">
          <input type="text" class="form-control" id="exampleName" ngModel="name">
        </div>

        <label for="exampleEmail" class="form-label">Email address</label>
        <div class="mb-3 input-group">
          <input type="email" class="form-control" id="exampleEmail" ngModel="email">
        </div>

        <button type="submit" class="bg-warning border-0 py-1 px-3 rounded-pill">Subscribe</button>

        <p>{{ name }}</p>
        <p>{{ email }}</p>

      </form>
    </div>
  </div>
</div>
